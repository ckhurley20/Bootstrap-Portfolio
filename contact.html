<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body style="background: url(assets/images/cork-wallet.png)">

    <header id="masthead">
        <div class="container" class="row">

            <!-- At md+ screens takes up (8/12) -->
            <div class="col-md-8 col-xs-12">
                <a href="index.html" id="logo"> Cameron Hurley </a>

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    
                    <!-- Our brand / logo -->
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Collapsible button -->
                    <div class="navbar-collapse collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto">

                            <!-- The links of our navbar -->
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About Me</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>

                    </div>
                </nav>

            </div>
    </header>

    <div id="main-container" class="container" class="row">

        <!-- At md+ screens takes up (8/12) -->
        <div class="col-md-8 col-xs-12">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input class="btn btn-info" type="submit" value="Submit">
                </form>

            </section>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <footer>
            <div class="container">
                Copyright &copy;
            </div>
        </footer>
</body>

</html>
